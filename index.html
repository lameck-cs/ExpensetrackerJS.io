<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <p>Welcome to the Expense Tracker Application!</p>
        
        <!-- Input fields and buttons for user interactions -->
        <div>
            <input type="number" id="num1" placeholder="Enter first number" />
            <input type="number" id="num2" placeholder="Enter second number" />
            <button id="addBtn">Add</button>
            <button id="subtractBtn">Subtract</button>
            <button id="multiplyBtn">Multiply</button>
            <button id="divideBtn">Divide</button>
        </div>
        
        <!-- Area to display the result -->
        <div>
            <h2>Result:</h2>
            <p id="result">Result will be displayed here</p>
        </div>
        
        <!-- Canvas element for Chart.js -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
    <!-- Link to the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
